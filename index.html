<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/Style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col">
      <h1 id="city">Berlin</h1>
      </div>
      <div class="col">
        <form id="search-form">
        <input
          type="search"
          class="form-control"
          id="city-input"
          placeholder="search a city"
        />
        <input type="submit" value="search" class="btn"></input>
      </form>
      </div>
      </div>
      <div class="row">
        <div class="col">
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            id="icon"
            alt="weather icon"
          >
        
          <ul>
            <li><span id="temperature"></span><a id="celsius-link" class="active" href="#">℃</a>|<a id="fahrenheit-link" href="#">℉</a> </li>
            <li id="date">Tuesday</li>
            <li id="description">Partly cloudy</li>
          </ul>
        </div>
        <div class="col">
          <ul class="weather-info">
            <li>Precipitation: 0%</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
